<app-layout [title]="'Date Calculator'">
    <p>Suma la unidad de tiempo deseada a la fecha elegida</p>
    <form class="form row">
        <div class="form-group col-6 col-lg-4">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group col-6 col-lg-4">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Unidad de tiempo</mat-label>
                <mat-select>
                    <mat-option value="one">Día</mat-option>
                    <mat-option value="two">Mes</mat-option>
                    <mat-option value="two">Año</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group col-6 col-lg-4">
            <mat-form-field class="w-100" appearance="fill" floatLabel="auto">
                <mat-label>Cantidad de tiempo</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </form>
    <section class="text-center mb-5">
        <h2 class="mb-4">El resultado es:</h2>
        <div class="position-relative date-wrapper">
            <p class="result-date font-weight-bold">03/03/2023</p>
        </div>

    </section>
</app-layout>
